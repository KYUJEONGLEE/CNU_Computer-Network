
<!DOCTYPE html>
<html>

<title>Create_user</title>

<link rel="stylesheet" href="{{ url_for('mybp.static', filename='mystyle.css') }}">
<body>
<div class="container">
<form action="createuser" method="post">
<label for="username"><b>Username</b></label><br>
    <input type="text" placeholder="Enter Username" name="username" value="{{ username }}" required><br>

<label for="password"><b>Password</b></label><br>
    <input type="password" placeholder="Enter Password" name="password" value="{{ password }}" required><br>

<button type="submit">Create User</button>
</form>
</div>
</body>
</html>

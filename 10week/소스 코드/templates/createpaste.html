<!DOCTYPE html>
<html>

<title>Create_Note</title>

<link rel="stylesheet" href="{{ url_for('mybp.static', filename='mystyle.css') }}">
<body>
<div class="container">
<form action="createpaste" method="post">
<label for="username"><b>Username</b></label><br>
<input type="text" placeholder="Enter Username" name="username" value="{{ username }}" required><br>

<label for="password"><b>Password</b></label><br>
<input type="password" placeholder="Enter Password" name="password" value="{{ password }}" required><br>

<label for="title"><b>Title</b></label><br>
<input type="title" placeholder="Enter Title" name="title" value="{{ title }}" required><br>

<label for="content"><b>Content</b></label><br>
<input id="content" type="content" placeholder="Enter Note" name="content" value="{{ content }}" required><br>

<button type="submit">Paste Note</button>
</form>
</div>
</body>
</html>
